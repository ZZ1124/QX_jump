<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>导入 Quantumult X</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont;
  }
  button {
    font-size: 18px;
    padding: 14px 28px;
    border-radius: 12px;
    border: none;
    background: #3478f6;
    color: #fff;
  }
</style>
</head>

<body>

<button id="btn">点击导入 Quantumult X</button>

<script>
  const params = new URLSearchParams(location.search);
  const qx = params.get("qx");

  if (!qx) {
    document.body.innerHTML = "参数错误";
  } else {
    const target = "quantumult.app://x/open-app/" + qx;

    // 自动尝试跳转（像 ddgksf2013）
    setTimeout(() => {
      location.href = target;
    }, 300);

    // 兜底：手动点一次
    document.getElementById("btn").onclick = () => {
      location.href = target;
    };
  }
</script>

</body>
</html>
