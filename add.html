<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导入 Quantumult X</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont;
      background: #f5f5f7;
    }
    a {
      display: inline-block;
      padding: 16px 28px;
      background: #007aff;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<a id="jump">点击导入 Quantumult X</a>

<script>
  const params = new URLSearchParams(location.search);
  const qx = params.get("qx");

  if (qx) {
    document.getElementById("jump").href =
      "quantumult.app/x/open-app/" + qx;
  } else {
    document.getElementById("jump").textContent = "参数缺失";
  }
</script>

</body>
</html>
